<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
          
        }
        .heading{
            color: #ff80d5;
        }

        .outer-box {
            border: 3px solid #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            width: 80%;
            max-width: 900px;
            text-align: center;
            background-image: url('img/bgimg1.jpeg');
            background-repeat: no-repeat; 
            background-size: cover; 
        }

        .container {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin-top: 20px;
            display: flex;
            justify-content: center; 
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center; 
            width: 100%;
            max-width: 600px; 
        }

        .card {
            background: rgb(172, 172, 237);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }

        .btn1 {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #90af4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn2{
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn1:hover {
            background-color: #45a049;
        }

        .btn2:hover{
            background-color:#ff1a1a ;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <h2 class="heading">My Friend Gallery...</h2>
       
        <div class="container">
            <div class="card-container" id="cardContainer"></div>
        </div>
        
        <div>
            <button class="btn1" onclick="addFriend()">Add Friend</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn2" onclick="removeFriend()">Remove Last Friend</button>
        </div>
    </div>
    <script>
        let friends = ["Amruta", "Rani", "Tejuu", "Prisha", "Anvi", "Trisha"];
        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            friends.forEach(friend => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.textContent = friend;
                container.appendChild(card);
            });
        }
        function addFriend() {
            const newFriend = prompt("Enter Your Friend Name:");
            if (newFriend) {
                friends.push(newFriend);
                renderCards();
            }
        }
        function removeFriend() {
            if (friends.length === 0) {
                alert("There is No Friend Name in Array to Remove.");
            } else {
                friends.pop();
                renderCards();
            }
        }
        renderCards();
    </script>
</body>
</html>
